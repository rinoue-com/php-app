<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅程自動計算アプリ利用者アンケート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>旅程自動計算アプリ利用者アンケート</h1>
        <form action="submit.php" method="post">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">年代:</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>選択してください</option>
                <option value="10代">10代</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代</option>
                <option value="60代以上">60代以上</option>
            </select>

            <label for="prefecture">住んでいる都道府県:</label>
            <input type="text" id="prefecture" name="prefecture" required>

            <label for="travel_frequency">1年に旅行に行く回数:</label>
            <select id="travel_frequency" name="travel_frequency" required>
                <option value="" disabled selected>選択してください</option>
                <option value="1回未満">1回未満</option>
                <option value="1〜2回">1〜2回</option>
                <option value="3〜4回">3〜4回</option>
                <option value="5回以上">5回以上</option>
            </select>

            <label for="planning_extent">旅行前にスケジュールをどの程度考えますか:</label>
            <select id="planning_extent" name="planning_extent" required>
                <option value="" disabled selected>選択してください</option>
                <option value="全く考えない">全く考えない</option>
                <option value="少し考える">少し考える</option>
                <option value="かなり考える">かなり考える</option>
                <option value="細かく計画する">細かく計画する</option>
            </select>

            <label for="satisfaction">アプリの満足度:</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="" disabled selected>選択してください</option>
                <option value="非常に満足">非常に満足</option>
                <option value="満足">満足</option>
                <option value="普通">普通</option>
                <option value="不満">不満</option>
                <option value="非常に不満">非常に不満</option>
            </select>

            <label for="feedback">アプリへのフィードバック:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
